    <title>Posts</title>

</body>

{% extends 'blog/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h1 class="display-3">Posts: <a href="{% url 'blog:blogs'%}">{{blogs}}</a></h1>
<h2 class="display-5"><a href="{% url 'blog:new_post' blogs.id%}">Add new post</a></h2>

{% endblock page_header %}

{% block content %}

<ul>
  {% for post in posts %}
  <div class="card mb-2">
    <h4 class="card-header">
        {{post.publish|date:'M d, Y H:i'}}

    </h4>
    <div class="card-body border rounded-3">
        {{post}}
    </div>
      <h7 class="card-footer ms-auto">
          <a href="{% url 'blog:edit_post' post.id %}">Edit Post</a>
      </h7>
  </div>
  {% endfor %}
</ul>

{% endblock content %}
